<mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">
  <mdb-carousel-item *ngFor="let item of dataSaying">
    <div class="view w-100">
      <img class="d-block w-100" src="/assets/img/background (1).png" alt="First slide">
      <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <h3 class="h3-responsive">{{item.title}}</h3>
      <p class='value'>{{item.value}}</p>
      <div class="d-flex">
        <img src="{{item.avatar}}" alt="" srcset="">
        <div class="">
          <p>{{item.name}}</p>
          <span>{{item.email}}</span>
        </div>
      </div>
    </div>
  </mdb-carousel-item>
</mdb-carousel>
