<div class="label">
    <div class="img" [ngStyle]="{'background-image':'url('+src+')'}">
        <i class="fas fa-eye fa-2x"></i>
        <div class="d-flex">
            <i class="fas fa-eye"></i>
            <div class="info">
              <p>{{seen}}<br/>{{share}}</p>
            </div>
        </div>
    </div>
    <p class='name'>{{name}}</p>
    <span>by</span>
    <p class='address'>{{address}}</p>
    <button>REVIEW</button>
</div>
